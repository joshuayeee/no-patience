{% extends 'no_patience/base.html' %}
{% load static %}

{% block content %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Forgot Password - No Patience</title>
      <link rel="stylesheet" href="{% static 'css/forgot-password.css' %}" />
    </head>
    <body>
      <div class="forgot-password-container">
        <h2>No Patience</h2>
        <h3>Reset Your Password</h3>
        <form id="forgot-password-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Send Reset Link</button>
        </form>
        <div class="login-link">
          <p>Remembered your password? <a href="{% url 'accounts:login' %}">Log in</a></p>
        </div>
      </div>
      <script src="{% static 'scripts/forgot.js'%}"></script>
    </body>
{% endblock content%}
